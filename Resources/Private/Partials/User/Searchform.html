<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:chriwo="http://typo3.org/ns/ChriWo/FemanagerExtendedSearch/ViewHelpers"
      data-namespace-typo3-fluid="true">
    {namespace femanager=In2code\Femanager\ViewHelpers}

    <f:if condition="{settings.list.filter}">
        <div class="femanager_list_searchform">
            <f:form name="filter" class="form-horizontal" object="{filter}">
                <div class="femanager_fieldset femanager_city control-group">
                    <label for="searchword" class="control-label">
                        <f:translate key="FilterLabel" />
                    </label>
                    <div class="controls">
                        <femanager:form.textfield
                                id="searchword"
                                property="searchword"
                                placeholder="{f:translate(key:'FilterPlaceholder')}"
                                class="input-block-level" />
                    </div>
                </div>

                <div class="femanager_fieldset femanager_searchgroup control-group">
                    <div class="femanager_fieldset femanager_searchgroup control-group">
                        <label for="searchgroup" class="control-label">
                            <f:translate key="searchGroupLabel" />
                        </label>
                        <div class="controls">
                            <femanager:form.select
                                    id="searchgroup"
                                    property="searchgroup"
                                    options="{chriwo:Form.GetFeUserGroups(removeFromUserGroupSelection:'{settings.list.filter.searchgroup.removeFromUserGroupSelection}')}"
                                    defaultOption="{f:translate(key:'searchGroupPlaceholder')}"
                                    class="input-block-level" />
                        </div>
                    </div>
                </div>

                <div class="femanager_fieldset femanager_submit form-group">
                    <div class="controls">
                        <f:form.submit value="{f:translate(key:'FilterSubmit')}" class="btn btn-primary" />
                    </div>
                </div>
            </f:form>
        </div>
    </f:if>

</html>
